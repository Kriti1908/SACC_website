<style type="text/css">
/* Body styling */
body {
    background: linear-gradient(to bottom, #e8f0ff, #d1d9e6); /* Soft gradient for modern look */
    margin: 0; /* Reset default margin */
    padding-top: 60px; /* Space for navbar */
    font-family: Arial, sans-serif; /* Global font for consistency */
}

/* Navbar styling */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    background-color: #333; /* Dark background for contrast */
    color: white; /* White text for readability */
    display: flex;
    align-items: center; /* Center content vertically */
    justify-content: center; /* Center content horizontally */
    font-size: 20px;
    z-index: 1000; /* Keeps navbar above other elements */
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Adds subtle shadow */
}

/* Book container styling */
#book {
    width: 1000px;
    height: 750px;
    margin: 20px auto; /* Center horizontally */
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15); /* Enhanced shadow for depth */
    border-radius: 10px; /* Smooth corners */
    overflow: hidden; /* Prevent content overflow */
}

/* Individual book pages */
#book div {
    background-size: cover; /* Ensure background covers the container */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Avoid tiling */
}

/* Default turn page styling */
#book .turn-page {
    background-color: white; /* Neutral page color */
}

/* Cover styling */
#book .cover {
    background: #333; /* Dark cover background */
    color: white; /* Text contrast */
    display: flex;
    align-items: center; /* Center content vertically */
    justify-content: center; /* Center content horizontally */
    font-size: 50px; /* Large title text */
}

/* Loader styling */
#book .loader {
    background-image: url(loader.gif); /* Loader animation */
    width: 24px;
    height: 24px;
    display: block;
    position: absolute;
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Adjust for true center */
}

/* Page data content */
#book .data {
    text-align: center;
    font-size: 40px;
    color: #666; /* Subtle text color */
    line-height: 750px; /* Match page height */
}

/* Controls container */
#controls {
    width: 800px;
    margin: 20px auto; /* Center horizontally */
    text-align: center;
    font: 30px Arial, sans-serif; /* Consistent font */
    display: flex; /* Flexbox layout */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    gap: 10px; /* Space between elements */
    padding: 10px; /* Internal padding */
}

/* Inputs and labels */
#controls input, #controls label {
    font: 30px Arial, sans-serif; /* Uniform font styling */
}

/* Odd pages */
#book .odd {
    background-image: linear-gradient(to left, #FFF 95%, #ddd 100%);
}

/* Even pages */
#book .even {
    background-image: linear-gradient(to right, #FFF 95%, #ddd 100%);
}

			link.href = 'assets/yearbookimages/image_YB19_' + pageNumber + '.jpg';
			link.download = 'image_YB19_' + pageNumber + '.jpg';
			link.click();
		} else {
			// Show error message if invalid page number
			errorMessage.style.display = 'block';
		}
	});

	// Add focus/blur event listeners to input for visual feedback
	document.getElementById('download-page-number').addEventListener('focus', function() {

<script type="text/javascript">

	// Sample using dynamic pages with turn.js

	var numberOfPages = 159; 


	// Adds the pages that the book will need
	function addPage(page, book) {
		// 	First check if the page is already in the book
		if (!book.turn('hasPage', page)) {
			// Create an element for this page
			var element = $('<div />', {'class': 'page '+((page%2==0) ? 'odd' : 'even'), 'id': 'page-'+page}).html('<i class="loader"></i>');
			// If not then add the page
			book.turn('addPage', element, page);
			// Let's assum that the data is comming from the server and the request takes 1s.
			setTimeout(function(){
					element.html('<div class="data">Data for page '+page+'</div>');
			}, 1000);
		}
	}

	$(window).ready(function(){
		$('#book').turn({acceleration: true,
							pages: numberOfPages,
							elevation: 50,
							gradients: !$.isTouch,
							when: {
								turning: function(e, page, view) {

									// Gets the range of pages that the book needs right now
									var range = $(this).turn('range', page);

									// Check if each page is within the book
									for (page = range[0]; page<=range[1]; page++) 
										addPage(page, $(this));

								},

								turned: function(e, page) {
									$('#page-number').val(page);
								}
							}
						});

		$('#number-pages').html(numberOfPages);

		$('#page-number').keydown(function(e){

			if (e.keyCode==13)
				$('#book').turn('page', $('#page-number').val());
				
		});
	});

	$(window).bind('keydown', function(e){

		if (e.target && e.target.tagName.toLowerCase()!='input')
			if (e.keyCode==37)
				$('#book').turn('previous');
			else if (e.keyCode==39)
				$('#book').turn('next');

	});

</script>
